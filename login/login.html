<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../login css/login.css">
</head>
<body>
    
    <div class="login" id="log In">
        <h1>
            Log In
        </h1>
        <form id="login">
            <div>
                <label for="na">Your Name</label>
                <input type="text" id="na" placeholder="Fill Your Name" required>
            </div>
            <div>
                <label for="em">Your Email</label>
                <input type="email" id="em" placeholder="Fill Your Email" required>
            </div>
            <div>
                <label for="pa">Your Password</label>
                <input type="password" id="pa" placeholder="Fill Your Password" required>
            </div>
            <button>Submet</button>

        </form>
    </div>

<script src="../login js/login.js"></script>
</body>
</html>
